<!DOCTYPE html>
<html lang="en">
<head>
    <title>MASAI CALCULATOR</title>

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        h1 {
            background-color:teal;
            text-align:center;
            font-size: 40px;
            color:white;
            margin-left:440px;
            margin-right: 585px;
            margin-top:15px;
            margin-bottom:10px;
        }

        #formStyle{
            background-color:#fff;
            margin-left:440px;
            margin-right: 585px;
            margin-top:20px;
            padding:40px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }
        form>input{
            width:80px;
            height:80px;
            padding:20px;
            background-color:#fff;
            color:black;
            font-size:30px;
            font-weight: 700;
            border-radius:20%;
            margin:10px;
            /* box-shadow: rgba(50, 50, 93, 0.25) 0px 13px 27px -5px, rgba(0, 0, 0, 0.3) 0px 8px 16px -8px; */
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }
     

       #displayScreen{
           width:92%;
           height:80px;
           border-radius:2px;
       }

        #clearALL{
            background-color:red;
            color:white;
        }
        .bgc{
            background-color:black;
            color:white;
        }

    </style>
</head>
<body>
    <h1>MASAI CALCULATOR</h1>
    <div id="formStyle">
     <form name="form">
         <input  id="displayScreen" type="text" name="screen">
         <br>

         <input type="button" value="1" onclick="form.screen.value +='1'  " >
         <input type="button" value="2" onclick="form.screen.value +='2' ">
         <input type="button" value="3" onclick="form.screen.value +='3' ">
         <input  class="bgc" type="button" value="+" onclick="form.screen.value+='+' ">
         
         <br>

         <input type="button" value="4" onclick="form.screen.value+='4' ">
         <input type="button" value="5" onclick="form.screen.value+='5' ">
         <input type="button" value="6" onclick="form.screen.value+='6' ">
         <input class="bgc" type="button" value="-" onclick="form.screen.value+='-' ">

         <br>

         <input type="button" value="7" onclick="form.screen.value+='7' ">
         <input type="button" value="8" onclick="form.screen.value+='8' ">
         <input type="button" value="9" onclick="form.screen.value+='9' ">
         <input class="bgc" type="button" value="X" onclick="form.screen.value+='*' ">

         <br>


         <input id="clearALL" type="button" value="C" onclick="form.screen.value = '' ">
         <input type="button" value="0" onclick="form.screen.value+='0' ">
         <input class="bgc" type="button" value="=" onclick="form.screen.value = eval(form.screen.value) ">
         <input class="bgc" type="button" value="/" onclick="form.screen.value+='/' ">


     </form>
    </div>
</body>
</html>
